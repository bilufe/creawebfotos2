<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de PDF das Imagens da Fiscalização</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
  <header>
    <h1>Gerador do Arquivo de Fotografias</h1>
  </header>
  <main>
    <section class="controls">

      <div class="inline" id="inline1">
        <label class="file-btn" title="Carregar imagens" for="fileInput">Selecionar imagens

          <input type="file" id="fileInput" accept="image/*" multiple>
        </label>
        <select id="tipoDocumento" title="Selecione o tipo de documento.">
          <option value="rf" selected>Relatório de Fisc. nº.</option>
          <option value="diligencia">Diligência nº.</option>
          <option value="protocolo">Protocolo nº.</option>
        </select>
        <input id="reportNumber" placeholder="xxxx/7-xxxxxx-x" title="Informe o número do documento.">



        <button id="generatePdf" title="Gerar o arquivo PDF e salvar no dispositivo.">Gerar PDF</button>
        <button id="btnReinicio" onclick="resetApp()" title="Reiniciar o uso do aplicativo">Limpar</button>
      </div>

    </section>

    <section id="gallery"></section>

    <section id="config">
      <label for="photosPerPage" id="labelFotos">Fotos por página:</label>
      <select class="estilo1" id="photosPerPage">
        <option value="2" selected>2</option>
        <option value="1">1</option>
      </select>
      <span id="espaco"></span>
      <label for="data-fisc" id="labelData">Data:</label>
      <input class="estilo1" type="date" placeholder="Selecione a data" id="data-fisc" required>
    </section>
  </main>

  <footer>
    <p id="qtdFiles">Desenvolvido por Rodrigo Zimmermann - 2025</p>
  </footer>

  <!-- Local or CDN libraries -->
  <script>
    (function () {
      function loadScript(src, onload) {
        var s = document.createElement('script'); s.src = src; s.onload = onload; s.onerror = function () { console.warn('Falha ao carregar', src); };
        document.head.appendChild(s);
      }
      loadScript('./jspdf.umd.min.js', function () { console.log('jsPDF local carregado'); });
      loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.3/jspdf.umd.min.js', function () { console.log('jsPDF CDN carregado'); });
    })();
  </script>

  <script>
    // Registra o service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso.'))
        .catch(err => console.error('Erro ao registrar Service Worker:', err));
    }
  </script>

  <script src="app.js"></script>
</body>

</html>
